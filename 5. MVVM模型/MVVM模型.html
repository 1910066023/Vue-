<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        MVVM模型：
            1. M：模型（Model):data中的数据
            2. V：视图（View):模板代码
            3. VM：视图模型（ViewModel):Vue实例
        观察发现：
            1. data中所有的属性，最后都出现在了vm身上
            2. vm身上所有的属性及Vue原型上所有的属性，在Vue模板上都能直接使用
     -->
    <!-- view -->
    <div id="root">
        <h1>学校名称:{{name}}</h1>
        <h1>学校地址:{{address}} </h1>
    </div>
</body>

<script type="text/javascript">
    // const x = new Vue 为ViewModel
   const vm = new Vue({
    // data里面是Model
    data:{
        name:'清华大学',
        address:'北京市',
    }
    })
    vm.$mount('#root')
</script>
</html>
